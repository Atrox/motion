---
language: ruby
cache: bundler
sudo: false

addons:
  chrome: stable

before_install:
  - gem update --system --no-doc
  - gem install bundler --no-doc
  - wget -O ./cc-test-reporter -- https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  - chmod +x ./cc-test-reporter

# before_script:
